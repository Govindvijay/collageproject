{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet"  href="{% static 'css/style.css' %}">

<link rel="icon" href="{% static 'images/fevicon.png' %}" type="{% static 'image/gif' %}" />

 <body id="bg" style="background-image: url({% static 'images/image1.jpg' %})">

        <main>

           <nav class="navbar fixed-top navbar-expand-lg">

                <a href="/" class="navbar-brand">
                    <i class="bi-layers"></i> Collage-store
                </a>


            </div>
        </nav>


            <section class="hero-section d-flex justify-content-center align-items-center">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-5 col-12 mx-auto">
                            <form class="custom-form login-form" role="form" method="post">

                                <h2>Order confirmed</h2><br>
                                <p></p>

                                    <strong>Success!</strong>Successfully details added.
                                       <a href="/" class="navbar-brand">
                                           <i class="bi-layers"></i> Go Home

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
  <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
    <script src="{% static 'js/plugin.js' %}"></script>

    <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
