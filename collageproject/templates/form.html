    <script>
var subjectObject = {
 "Sciences": {
    "Chemistry": ["Enquiry", "Place order", "Return"],
    "Biology": ["Enquiry", "Place order", "Return"],
    "Physics": ["Enquiry", "Place order", "Return"],
  },
  "Economics": {
    "Econometrics":["Enquiry", "Place order", "Return"],
    "Macroeconomics": ["Enquiry", "Place order", "Return"],
    "Microeconomics": ["Enquiry", "Place order", "Return"],
  },
  "Computer science": {
    "Artificial intelligence": ["Enquiry", "Place order", "Return"],
    "Software engineering": ["Enquiry", "Place order", "Return"],
  },
  "Political science": {
    "BA Political science": ["Enquiry", "Place order", "Return"],
    "MA Political science": ["Enquiry", "Place order", "Return"],
},
  "Accounting": {
    "Financial accounting": ["Enquiry", "Place order", "Return"],
    "Cost accounting":["Enquiry", "Place order", "Return"],
},
  "Psychology": {
    "Social psychology":["Enquiry", "Place order", "Return"],
    "Clinical psychology": ["Enquiry", "Place order", "Return"],
},
  "Mechanical engineering": {
    "Nanotechnology": ["Enquiry", "Place order", "Return"],
    "Operations management": ["Enquiry", "Place order", "Return"],
},
}
window.onload = function() {
  var subjectSel = document.getElementById("subject");
  var topicSel = document.getElementById("topic");
  var chapterSel = document.getElementById("chapter");
  for (var x in subjectObject) {
    subjectSel.options[subjectSel.options.length] = new Option(x, x);
  }
  subjectSel.onchange = function() {
    //empty Chapters- and Topics- dropdowns
    chapterSel.length = 1;
    topicSel.length = 1;
    //display correct values
    for (var y in subjectObject[this.value]) {
      topicSel.options[topicSel.options.length] = new Option(y, y);
    }
  }
  topicSel.onchange = function() {
    //empty Chapters dropdown
    chapterSel.length = 1;
    //display correct values
    var z = subjectObject[subjectSel.value][this.value];
    for (var i = 0; i < z.length; i++) {
      chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i]);
    }
  }
}
</script>


    </head>
